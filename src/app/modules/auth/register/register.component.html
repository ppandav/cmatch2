<div class="loginform">
  <div class="jumbotron">

    <form #Registrationform="ngForm" (ngSubmit)="register()">
      <!-----{Registrationform.form.valid}}--->
      <!--<small class="text-danger">{{msg}}</small>-->
      
      <div class="form-group">
          <label for="fullname" class="cols-sm-2 control-label">Full Name</label>
          <div class="cols-sm-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="fullname" id="userFullName"  placeholder="Alish Jhon"
                      [(ngModel)]="user.fullName" required #nameOfUser="ngModel" pattern="^[A-Za-z ]{3,35}$"
                      [class.is-invalid]="nameOfUser.invalid && nameOfUser.touched"/>  
              </div>

          <!--<small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Username is required field</small>-->
              <div *ngIf="nameOfUser.errors && (nameOfUser.invalid && nameOfUser.touched)">
                  <small class="text-danger" *ngIf="nameOfUser.errors.required">Name is required field</small>
                  <small class="text-danger" *ngIf="nameOfUser.errors.pattern">Enter the valid Name</small>
              </div>

          </div>
      </div>

      <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="uName" id="username"  placeholder="Create Username"
                      [(ngModel)]="user.userName" required #username = "ngModel" pattern="^[a-z0-9_-]{3,15}$"
                      [class.is-invalid]="username.invalid && username.touched"/>  
              </div>

          <!--<small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Username is required field</small>-->
              <div *ngIf="username.errors && (username.invalid && username.touched)">
                  <small class="text-danger" *ngIf="username.errors.required">Username is required field</small>
                  <small class="text-danger" *ngIf="username.errors.pattern">Enter the valid Username</small>
              </div>

          </div>
      </div>
    
      <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="mailIdOfUser" id="email"  placeholder="Enter your Email"
                      [(ngModel)]="user.emailId" required #userMailId = "ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                      [class.is-invalid]="userMailId.invalid && userMailId.touched"/>  
              </div>

          <!--<small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Username is required field</small>-->
              <div *ngIf="userMailId.errors && (userMailId.invalid && userMailId.touched)">
                  <small class="text-danger" *ngIf="userMailId.errors.required">Email ID is required field</small>
                  <small class="text-danger" *ngIf="userMailId.errors.pattern">Enter valid Email ID</small>
              </div>

          </div>
      </div>
    
      
      <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required feild</small>
      </div>
    
      <div class="form-group">
      <label for="pwd">Conform Password:</label>
      <input type="password" class="form-control"  placeholder="Enter Conform password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel"
      [class.is-invalid]="cpassword.invalid && cpassword.touched" >
      <small class="text-danger" [class.d-none]="(cpassword.value == password.value)|| cpassword.untouched">Password & Conform password must be same</small>
       </div>

      <button [disabled]="Registrationform.invalid" class="btn btn-primary" type="submit">Register</button>
      <a id="back" style="margin-left:10px" [routerLink]="['/auth']">Cancel</a>

    </form>
  </div>
</div>
